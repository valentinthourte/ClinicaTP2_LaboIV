<div class="bg-white p-4 rounded shadow-sm" style="min-width: 400px;">
  <h4 class="text-center mb-4 text-primary">Historia Clínica</h4>

  <form [formGroup]="historiaForm" (ngSubmit)="onSubmit()">
    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label">Altura (cm)</label>
        <input type="number" class="form-control" formControlName="altura"
          [class.is-invalid]="historiaForm.get('altura')?.invalid && historiaForm.get('altura')?.touched" />
      </div>
      <div class="col-6">
        <label class="form-label">Peso (kg)</label>
        <input type="number" class="form-control" formControlName="peso"
          [class.is-invalid]="historiaForm.get('peso')?.invalid && historiaForm.get('peso')?.touched" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-6">
        <label class="form-label">Temperatura (°C)</label>
        <input type="number" class="form-control" formControlName="temperatura"
          [class.is-invalid]="historiaForm.get('temperatura')?.invalid && historiaForm.get('temperatura')?.touched" />
      </div>
      <div class="col-6">
        <label class="form-label">Presión</label>
        <input type="text" class="form-control" formControlName="presion"
          [class.is-invalid]="historiaForm.get('presion')?.invalid && historiaForm.get('presion')?.touched" />
      </div>
    </div>

    <hr />
    <h6 class="text-secondary mb-2">Datos adicionales</h6>

    <div formArrayName="datosDinamicos">
      <div *ngFor="let campo of datosDinamicos.controls; let i = index" [formGroupName]="i" class="row mb-2">
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Clave" formControlName="clave"
            [class.is-invalid]="campo.get('clave')?.invalid && campo.get('clave')?.touched" />
        </div>
        <div class="col-5">
          <input type="text" class="form-control" placeholder="Valor" formControlName="valor"
            [class.is-invalid]="campo.get('valor')?.invalid && campo.get('valor')?.touched" />
        </div>
        <div class="col-2 text-end">
          <button type="button" class="btn btn-outline-danger btn-sm" (click)="eliminarCampo(i)">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="d-grid mb-3">
      <button type="button" class="btn btn-outline-primary" (click)="agregarCampo()" [disabled]="datosDinamicos.length >= 3">
        <i class="bi bi-plus-circle"></i> Agregar Campo
      </button>
    </div>

    <div class="d-flex justify-content-end gap-2">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary">Cancelar</button>
    </div>
  </form>
</div>
