<form [formGroup]="formEspecialidad" (ngSubmit)="guardar()" class="p-4">

  <div class="mb-3">
    <label for="nombreEspecialidad" class="form-label">Nombre de la especialidad</label>
    <input
      type="text"
      id="nombreEspecialidad"
      class="form-control"
      formControlName="nombre"
      [class.is-invalid]="nombre.invalid && (nombre.dirty || nombre.touched)"
    />
    <div *ngIf="nombre.errors && (nombre.dirty || nombre.touched)" class="invalid-feedback">
      <div *ngIf="nombre.errors['required']">El nombre es obligatorio.</div>
      <div *ngIf="nombre.errors['nombreDuplicado']">Ya existe una especialidad con ese nombre.</div>
    </div>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
    <button type="submit" class="btn btn-primary" [disabled]="formEspecialidad.invalid || imagenInvalida">Guardar</button>
  </div>

</form>
