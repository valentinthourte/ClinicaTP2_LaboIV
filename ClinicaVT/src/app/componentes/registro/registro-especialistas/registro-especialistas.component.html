<div class="container py-2">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h4 class="m-2 text-center">Registro de Especialista</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formulario" (ngSubmit)="onSubmit()">

            <!-- nombre / apellido -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" class="form-control" formControlName="nombre"
                  [class.is-invalid]="formulario.get('nombre')?.invalid && formulario.get('nombre')?.touched">
                <div class="invalid-feedback">Campo obligatorio</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" class="form-control" formControlName="apellido"
                  [class.is-invalid]="formulario.get('apellido')?.invalid && formulario.get('apellido')?.touched">
                <div class="invalid-feedback">Campo obligatorio</div>
              </div>
            </div>

            <!-- edad / dni -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="edad">Edad</label>
                <input type="number" id="edad" class="form-control" formControlName="edad"
                  [class.is-invalid]="formulario.get('edad')?.invalid && formulario.get('edad')?.touched">
                <div class="invalid-feedback">Campo obligatorio</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="dni">DNI</label>
                <input type="text" id="dni" class="form-control" formControlName="dni"
                  [class.is-invalid]="formulario.get('dni')?.invalid && formulario.get('dni')?.touched">
                <div class="invalid-feedback">Campo obligatorio</div>
              </div>
            </div>

            
            <div class="mb-3">
              <label for="especialidad">Especialidad</label>
              <select id="especialidad" class="form-select" formControlName="especialidad"
                [class.is-invalid]="formulario.get('especialidad')?.invalid && formulario.get('especialidad')?.touched">
                <option value="">Seleccione una especialidad</option>
                <option *ngFor="let esp of especialidades" [value]="esp">{{ esp }}</option>
              </select>
              <div class="invalid-feedback">Campo obligatorio</div>
            </div>

            
            <div class="mb-3 d-flex">
              <input type="text" class="form-control me-2" placeholder="Agregar nueva especialidad..."
                [(ngModel)]="nuevaEspecialidad" name="nuevaEsp" />
              <button type="button" class="btn btn-outline-secondary" (click)="agregarEspecialidad()">
                Agregar
              </button>
            </div>

            <!-- email -->
            <div class="mb-3">
              <label for="email">Correo electrónico</label>
              <input type="email" id="email" class="form-control" formControlName="email"
                [class.is-invalid]="formulario.get('email')?.invalid && formulario.get('email')?.touched">
              <div class="invalid-feedback">Correo inválido o vacío</div>
            </div>

            <!-- password -->
            <div class="mb-3">
              <label for="password">Contraseña</label>
              <input type="password" id="password" class="form-control" formControlName="password"
                [class.is-invalid]="formulario.get('password')?.invalid && formulario.get('password')?.touched">
              <div class="invalid-feedback">Campo obligatorio</div>
            </div>

            <!-- imagen -->
            <div class="mb-3">
              <label>Imagen de perfil</label>
              <input type="file" class="form-control" accept="image/*" (change)="onFileChange($event)">
              <div class="form-text">Debe seleccionar una imagen.</div>
              <div class="invalid-feedback" *ngIf="!imagenSeleccionada && formulario.touched">
                Imagen requerida
              </div>
            </div>

            <div class="capcha mt-2">
                <re-captcha (resolved)="executeRecaptchaVisible($event)" siteKey="6LcnzlMrAAAAAAHepo-g-hini-Ah0SQZd-wQUMfH"></re-captcha>
            </div>

            <!-- botón submit -->
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
