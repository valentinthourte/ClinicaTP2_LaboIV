<div class="p-3" style="min-width: 300px;">
  <h5 class="text-center mb-3">{{ accion | titlecase }} Turno</h5>

  <form [formGroup]="form">
    <div class="mb-3">
      <label for="comentario" class="form-label">Motivo</label>
      <textarea id="comentario"
                rows="3"
                class="form-control"
                formControlName="comentario"
                [class.is-invalid]="form.get('comentario')?.invalid && form.get('comentario')?.touched">
      </textarea>
      <div class="invalid-feedback">El comentario es obligatorio</div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-3">
      <button class="btn btn-secondary btn-sm" type="button" (click)="cerrar()">Cerrar</button>
      <button class="btn btn-primary btn-sm" type="button" (click)="enviar()">Enviar</button>
    </div>
  </form>
</div>
