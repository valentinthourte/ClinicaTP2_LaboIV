<div class="bg-white p-4 rounded shadow-sm">
    <p class="text-muted mb-4">
    Seleccioná una especialidad para comenzar el proceso de solicitud de turno. Luego, elegí un profesional, un día y un horario.
    </p>
    <div class="flex flex-wrap justify-center gap-4">
    <button *ngFor="let esp of especialidades"
            (click)="seleccionarEspecialidad(esp)"
            class="flex flex-col items-center w-28 p-3 bg-white border border-gray-300 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-200 cursor-pointer">

        <div class="mt-2 font-semibold text-center text-gray-800">
        {{ esp.especialidad }}
        </div>
    </button>
    </div>
    <div class="text-center text-secondary">
    <i class="bi bi-arrow-right-circle fs-1 d-block mb-3"></i>
    <p class="fw-medium">Esperando que selecciones una especialidad...</p>
    </div>
</div>
