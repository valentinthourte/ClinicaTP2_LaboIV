<div class="d-flex vh-100 bg-light">
  <app-sidebar-accesos></app-sidebar-accesos>

  <main class="flex-grow-1 p-5 overflow-hidden">
    <div class="mb-4 border-bottom pb-3 flex items-center gap-3">
      <i class="bi bi-calendar-plus text-primary" style="font-size: 2rem;"></i>
      <h2 class="fw-bold text-primary m-0">Solicitar turno</h2>
    </div>

    <div class="position-relative" style="min-height: 400px;">
      @if (etapa === EtapaSolicitudTurno.Especialidad) {
        <div class="position-absolute w-100">
          <app-seleccion-especialidad (especialidadSeleccionada)="onEspecialidadSeleccionada($event)"></app-seleccion-especialidad>
        </div>
      }
      @else if (etapa === EtapaSolicitudTurno.Profesional) {
        <div class="position-absolute w-100">
          <app-seleccion-profesional
            [especialidad]="especialidadSeleccionada!"
            (profesionalSeleccionado)="onProfesionalSeleccionado($event)">
          </app-seleccion-profesional>
        </div>
      }
      @else if (etapa === EtapaSolicitudTurno.Dia) {
        <div class="position-absolute w-100">
          <app-seleccion-dia 
            [profesional]="profesionalSeleccionado!" 
            (diaSeleccionado)="onDiaSeleccionado($event)">
            </app-seleccion-dia>
        </div>
      }
      @else if (etapa === EtapaSolicitudTurno.Horario) {
        <div class="position-absolute w-100">
          <!-- Aquí va el componente de selección de horario -->
        </div>
      }
    </div>

    <button class="btn btn-outline-primary" (click)="retrocederEtapa()">Volver</button>
  </main>
</div>
