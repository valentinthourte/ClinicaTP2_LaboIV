<h4 class="mb-4 text-center text-primary">Seleccioná un día</h4>

<div class="d-flex flex-wrap justify-center gap-3">
  <button 
    *ngFor="let dia of diasDisponibles" 
    (click)="seleccionarDia(dia)"
    class="rounded border px-4 py-2 hover:bg-primary hover:text-white transition
           focus:outline-none focus:ring-2 focus:ring-primary
           " 
    [class.bg-primary]="esSeleccionado(dia)"
    [class.text-white]="esSeleccionado(dia)">
    {{ formatearFecha(dia) }}
  </button>
</div>
