<div class="bg-white p-4 rounded shadow-sm">

    <h4 class="mb-4 text-center text-primary">Seleccion√° un profesional</h4>
    
    @if (especialistas == null || especialistas.length == 0) {
      <div class="text-center text-secondary">
        <p class="fw-medium">No hay profesionales registrados para esa especialidad.</p>
      </div>
    }
    
    <div class="flex justify-center">
      <div class="grid gap-4"
           [ngClass]="{
             'grid-cols-1': especialistas.length === 1,
             'grid-cols-2': especialistas.length === 2,
             'grid-cols-3': especialistas.length >= 3 && especialistas.length < 4,
             'grid-cols-4': especialistas.length >= 4
           }">
        <div
          *ngFor="let esp of especialistas"
          (click)="seleccionar(esp)"
          class="cursor-pointer bg-white border rounded shadow hover:shadow-lg p-3 text-center transition duration-200"
        >
          <img [src]="esp.urlImagen" alt="Foto de {{ esp.nombre }}" class="rounded-full mx-auto mb-2" width="100" height="100" />
          <div class="fw-bold">{{ esp.nombre }} {{ esp.apellido }}</div>
        </div>
      </div>
    </div>
</div>
