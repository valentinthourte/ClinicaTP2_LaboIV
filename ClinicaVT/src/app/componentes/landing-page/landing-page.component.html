<div
  id="carouselLanding"
  class="carousel slide vh-100"
  data-bs-ride="carousel"
  data-bs-interval="2000"
>
  <div class="carousel-inner h-100">
    <div
      class="carousel-item h-100"
      *ngFor="let img of imagenes; let i = index"
      [class.active]="i === 0"
    >
      <img [src]="img" class="d-block w-100 h-100 object-fit-cover blur-img" alt="Imagen">
    </div>
  </div>
</div>

<div class="overlay-content position-absolute top-50 start-50 translate-middle text-center text-white px-4">
  <h1 class="display-4 fw-bold">Bienvenido a Cl√≠nicaVT</h1>
  <p class="lead">Gestione pacientes, turnos y especialistas de forma simple y eficiente.</p>
  <a class="btn btn-lg btn-primary mt-3 m-2" routerLink="/login">Ingresar</a>
  <a class="btn btn-lg btn-success mt-3 m-2" routerLink="/register">Registrarse</a>
</div>
