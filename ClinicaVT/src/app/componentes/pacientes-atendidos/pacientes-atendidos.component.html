<div class="container py-4">
  <h4 class="text-center text-primary mb-4">Pacientes Atendidos</h4>

  <div *ngIf="pacientes.length; else sinPacientes" class="d-flex flex-wrap justify-center gap-4">
    <div
      *ngFor="let paciente of pacientes"
      class="text-center cursor-pointer"
      (click)="abrirDetalles(paciente)"
    >
      <div class="rounded-full overflow-hidden w-24 h-24 mx-auto shadow-sm border border-primary">
        <img [src]="paciente.urlImagenUno || 'assets/default-user.png'" alt="Foto paciente"
             class="object-cover w-full h-full" />
      </div>
      <p class="mt-2 fw-semibold">{{ paciente.nombre }} {{ paciente.apellido }}</p>
    </div>
  </div>

  <ng-template #sinPacientes>
    <p class="text-center text-muted mt-5">Todavía no atendiste a ningún paciente.</p>
  </ng-template>
</div>
