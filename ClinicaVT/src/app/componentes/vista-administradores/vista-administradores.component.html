<div class="container py-4">
    <div class="flex justify-between items-center mb-3">
      <button class="btn btn-primary" (click)="onAgregarAdministrador()">
          Agregar administrador
      </button>
      <button class="btn btn-outline-success" (click)="onExportarExcel()">
        <i class="bi bi-file-earmark-excel"></i>
        Exportar
      </button>
    </div>

  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white text-center">
      <h5 class="m-0">Listado de Administradores</h5>
    </div>
    
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-bordered table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Email</th>
              <th>Edad</th>
              <th>DNI</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let admin of administradores">
              <td>
                <div class="flex justify-center items-center">
                  <img [src]="admin.imagen" alt="Imagen perfil" width="48" height="48" class="rounded-full w-12 h-12 object-cover cursor-pointer">
                </div>
              </td>
              <td>{{ admin.nombre }}</td>
              <td>{{ admin.apellido }}</td>
              <td>{{ admin.email }}</td>
              <td>{{ admin.edad }}</td>
              <td>{{ admin.dni }}</td>
            </tr>
            <tr *ngIf="administradores.length === 0">
              <td colspan="6" class="text-center py-3 text-muted">No hay administradores registrados.</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</div>
