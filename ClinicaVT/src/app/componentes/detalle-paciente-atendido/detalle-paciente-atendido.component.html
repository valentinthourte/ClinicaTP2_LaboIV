<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl">
    <div class="text-center mb-4">
      <h4 class="text-primary fw-semibold mb-2">Turnos de {{ data.paciente.nombre }} {{ data.paciente.apellido }}</h4>
      <img [src]="data.paciente.urlImagenUno || 'assets/default-user.png'" alt="Paciente"
           class="rounded-full w-20 h-20 mx-auto border border-primary object-cover" />
    </div>

    <div class="table-responsive">
      <table class="table table-sm table-bordered">
        <thead class="table-light">
          <tr>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Especialidad</th>
            <th>Estado</th>
            <th>Reseña</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let turno of turnos">
            <td>{{ turno.fecha | date: 'dd/MM/yyyy' }}</td>
            <td>{{ turno.hora }}</td>
            <td>{{ turno.especialidad?.especialidad }}</td>
            <td>
              <span class="badge" [appEstadoTurnoColor]="turno.estado">{{ turno.estado | titlecase }}</span>
            </td>
            <td>
              <span class="text-muted small">{{ (turno.comentario | titlecase) ?? "Sin reseña" }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-end mt-3">
      <button class="btn btn-secondary" (click)="cerrar()">Cerrar</button>
    </div>
  </div>
</div>
