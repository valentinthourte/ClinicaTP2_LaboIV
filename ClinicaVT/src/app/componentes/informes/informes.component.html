<div class="container py-4">
  <h3 class="text-primary mb-4">Informes</h3>

  <div class="card mb-4">
    <div class="card-header fw-semibold">Turnos por Especialidad</div>
    <div class="card-body">
      <canvas baseChart
        [data]="turnosEspecialidadData"
        [labels]="turnosEspecialidadLabels"
        [chartType]="'pie'">
      </canvas>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header fw-semibold">Turnos por Día</div>
    <div class="card-body">
      <canvas baseChart
        [data]="turnosDiaData"
        [labels]="turnosDiaLabels"
        [chartType]="'bar'">
      </canvas>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header fw-semibold">Turnos por Médico (últimos 30 días)</div>
    <div class="card-body">
      <canvas baseChart
        [data]="turnosMedicoData"
        [labels]="turnosMedicoLabels"
        [chartType]="'line'">
      </canvas>
    </div>
  </div>

  <div class="text-end mt-4">
    <button class="btn btn-outline-success me-2" (click)="exportarExcel()">Exportar Excel</button>
    <button class="btn btn-outline-danger" (click)="exportarPDF()">Exportar PDF</button>
  </div>
</div>
