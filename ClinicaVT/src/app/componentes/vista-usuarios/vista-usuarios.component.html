<div class="container mt-4">
  <div class="flex justify-between items-center border-b border-gray-300 mb-4">
    
    <div>
      <button class="px-4 py-2 font-semibold"
              [ngClass]="solapaActiva === 'pacientes' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'"
              (click)="solapaActiva = 'pacientes'">Pacientes</button>
      <button class="px-4 py-2 font-semibold ml-4"
              [ngClass]="solapaActiva === 'especialistas' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'"
              (click)="solapaActiva = 'especialistas'">Especialistas</button>
      <button class="px-4 py-2 font-semibold ml-4"
              [ngClass]="solapaActiva === 'administradores' ? 'border-b-2 border-blue-600 text-blue-600' : 'text-gray-600'"
              (click)="solapaActiva = 'administradores'">Administradores</button>              
    </div>

    <div>
      <button class="btn btn-success" (click)="descargarTodosUsuarios()">
        <i class="bi bi-person-plus-fill me-1"></i>
        Descargar todos los usuarios
      </button>
    </div>
  </div>

  @if(solapaActiva === 'pacientes') {
    <app-vista-pacientes></app-vista-pacientes>
  }
  @else if (solapaActiva === 'especialistas'){
    <app-vista-especialistas></app-vista-especialistas>
  }
  @else if (solapaActiva === 'administradores') {
    <app-vista-administradores></app-vista-administradores>
  }
</div>
